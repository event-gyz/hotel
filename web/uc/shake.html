<script type="text/javascript">
function GetRequest() {
    var e = location.search,
    t = new Object;
    if (e.indexOf("?") != -1) {
        var a = e.substr(1);
        strs = a.split("&");
        for (var n = 0; n < strs.length; n++) t[strs[n].split("=")[0]] = decodeURI(strs[n].split("=")[1])
    }
    return t
}
var params = GetRequest();
var useragent = navigator.userAgent;
if (useragent.match(/MicroMessenger/i) == 'MicroMessenger') {
    // 这里警告框会阻塞当前页面继续加载
    alert('已禁止微信内置浏览器访问本页面！');
    // 以下代码是用javascript强行关闭当前页面
    var opened = window.open('about:blank', '_self');
    opened.opener = null;
    opened.close();
}
        if(window.localStorage.getItem('uid')!=null){
          var uid = window.localStorage.getItem('uid'), name= window.localStorage.getItem('name'),id=params.id;
      		 var url = 'http://wx.eventown.com/shake/shake_user2.html?id='+id+'&uid='+uid+'&name='+name+'&avatar=http://m.eventown.com/uc/uclogo.png&time='+Math.floor(Math.random()*999999999);
      		 location.href = url;
        }
</script>

</div>
  </div>

    <div class="main"> <img src="http://wx.eventown.com/shake/img/mb_main.png" alt="" class="main-bg">
      <div class="logo-wrap">
        <div class="num-box"> 已摇 <strong id="count">0</strong> 次 </div>
      </div>
    </div>
    <div id="hand" class="hand animated infinite"><img src="http://wx.eventown.com/shake/img/hand1.png" alt=""></div>
  </div>
</div>
<script>
$.confirm({
	title: 'UC神马搜索2017新客户见面会',
    content: 'url:form.html',
	cancelButton: false ,
    confirm: function() {
         var input = this.$b.find('input#input-name');
		 var phone = this.$b.find('input#input-phone');
         var errorText = this.$b.find('.text-danger');
         if (input.val() == '' ) {
			  this.$b.find('input#input-name').focus();
              errorText.show();
              return false;
         }
		 var reg=/^0{0,1}(13[0-9]|145|15[0-9]|18[0-9])[0-9]{8}$/i;
		 if(!reg.test(phone.val())){
			this.$b.find('input#input-phone').focus();
			errorText.show();
            return false;
		 }
		 window.localStorage.setItem('uid',phone.val());
		 window.localStorage.setItem('name',input.val());
		 window.localStorage.setItem('id',params.id);
		 var url = 'http://wx.eventown.com/shake/shake_user2.html?id='+params.id+'&uid='+phone.val()+'&name='+input.val()+'&avatar=http://m.eventown.com/uc/uclogo.png&time='+Math.floor(Math.random()*999999999);
		 location.href = url;
    }
});

function setView(e) {
    $("#intro").html(e.intro),
    $("#rule").html(e.rule),
    document.title = e.title
}
!function() {
    return  params.id ? void $.get("http://wx.eventown.com/getConfig", {
        id: params.id
    },
    function(res) {
		console.log(res);
        var res = eval("(" + res + ")");
        0 == res.errorno ? setView(res.data) : console.error(res.msg)
    }) : console.error("地址参数不正确,停止执行")
} ();
</script>
